<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title></title>
<script language="JavaScript" src="jquery.js"></script>
<script language="JavaScript" src="sequencer.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="stylesheet" type="text/css" href="sequencer.css" />

</head>

<body>
<header>Sequencer</header>

<ul class="sequencer layout" style="display:none;">
  <li class="node" id="node-0"></li>
  <li class="node" id="node-1"></li>
  <li class="node" id="node-2"></li>
  <li class="node" id="node-3"></li>
  <li class="node" id="node-4"></li>
  <li class="node" id="node-5"></li>
  <li class="node" id="node-6"></li>
  <li class="node" id="node-7"></li>
  <li class="node" id="node-8"></li>
  <li class="node" id="node-9"></li>
  <li class="start">
    <button id="start" class="css3button green">Start</button>
  </li>
  <li class="stop" style="display:none">
    <button id="stop" class="css3button red">Stop</button>
  </li>
</ul>

<section id="menu">
    <ul>
        <li>
            <button id="new" class="css3button silver">Add Sequencer</button>
        </li>
    </ul>
</section>

<section class="sequencer-list">
</section>

</body>
</html>
